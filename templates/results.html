{% extends "layout.html" %}
{% block body %}
<body>
    <h2>
        Online
    </h2>
    <table>
        {% for ip in online_ips %}
            <tr>
                <td>
                    {{ ip }}
                </td>
                <td>
                    Online
                </td>
            </tr>
        {% endfor %}
    </table>
    <h3>
        Offline
    </h3>
    <table>
        {% for ip in offline_ips %}
            <tr>
                <td>
                    {{ ip }}
                </td>
                <td>
                    Offline
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
{% endblock body %}
